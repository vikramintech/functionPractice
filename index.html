<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practising Functions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Functions</h1>
    <main>
      <div class="syntax">
        <h2>Declaring Function Syntax:</h2>
        <p>function function_name( parameters ){ statements;}</p>
      </div>
      <div class="invoke">
        <h2>Invoking Function</h2>
        <p>function_name( arguments )</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
